<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrización de Libro</div>
    <div class="panel-body">
        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo Libro</button>
        </div>
        <table class="resultados table table-striped">
            <tr>
                <th>Título</th>
                <th>Descripción</th>
                <th>Cantidad</th>
                <th>Edición</th>
                <th>Autor</th>
                <th>
                    <input class="form-control" ng-model="modelTablaLibros"  placeholder="Buscar"/>
                </th>
            </tr>   
            <tr dir-paginate="libro in lista|filter: modelTablaLibros|itemsPerPage:10">
                <td>{{libro.titulo}}</td>
                <td>{{libro.descripcion}}</td>
                <td>{{libro.cantidad}}</td>
                <td>{{libro.edicion}}</td>
                <td>{{libro.autor}}</td>
                <td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(libro)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
                    <button type="button" class="btn btn-default" ng-click="eliminar(libro)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <div dir-pagination-controls></div>
        <br/>
    </div>
</div>
